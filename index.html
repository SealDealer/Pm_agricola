<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agricola</title>
</head>
<body>
    <form id="settingsForm">
        <div id="controls">
            <div class="setting">
                <label for="startTime">Start:</label>
                <input type="time" id="startTime" name="startTime">
            </div>

            <div class="setting">
                <label for="siteNumber">Site #:</label>
                <input type="number" id="siteNumber" name="siteNumber" min="1" max="3">
            </div>

            <button type="button" onclick="Start()">Start</button>

            <fieldset>
                <legend>Custom</legend>

                <div class="custom-field">
                    <label for="resourceType">Type:</label>
                    <input type="text" id="resourceType" name="resourceType">
                </div>

                <div class="custom-field">
                    <label for="minTime">Min:</label>
                    <input type="number" id="minTime" name="minTime" min="0">
                </div>

                <div class="custom-field">
                    <label for="maxTime">Max:</label>
                    <input type="number" id="maxTime" name="maxTime" min="0">
                </div>
                
                <button type="button" id="addButton">Add</button>
            </fieldset>

            <br><br>
        </div>
    </form>

    <div id="game-container"></div>

    <script src="script.js"></script>
</body>
</html>
